# ===================================
# Mastercard API Configuration
# ===================================

# Environment: sandbox or production
mastercard.environment=sandbox

# Base URLs
mastercard.sandbox.url=https://sandbox.api.mastercard.com
mastercard.production.url=https://api.mastercard.com

# Consumer Key (Get from Mastercard Developer Portal)
# IMPORTANT: Replace with your actual consumer key from Mastercard portal
mastercard.consumer.key=YOUR_CONSUMER_KEY_HERE

# Keystore Configuration
mastercard.keystore.path=C:/Users/ADMIN/AxionBank/Axio Bank/api/axiobank-sandbox.p12
mastercard.keystore.password=keystorepassword
mastercard.keystore.alias=keyalias

# Certificate Paths for Different APIs
mastercard.cert.debit.path=C:/Users/ADMIN/AxionBank/Axio Bank/api/mastercard-processing-debitClientEnc1770499674069.pem
mastercard.cert.credit.path=C:/Users/ADMIN/AxionBank/Axio Bank/api/mastercard-processing-creditClientEnc1770499633990.pem
mastercard.cert.authentication.path=C:/Users/ADMIN/AxionBank/Axio Bank/api/mastercard-processing-authenticationClientEnc1770499591539.pem
mastercard.cert.account.validation.path=C:/Users/ADMIN/AxionBank/Axio Bank/api/mastercard-account-validationClientEnc1770499573730.pem
mastercard.cert.encryption.path=C:/Users/ADMIN/AxionBank/Axio Bank/api/axiobank-mastercard-encryption-key.p12

# Card Issuance Configuration
# BIN Range: 6-8 digit Bank Identification Number assigned by Mastercard
# IMPORTANT: Replace with your actual BIN range from Mastercard
mastercard.bin.range=555555

# ICA: Issuer ICA (Interbank Card Association) number
# IMPORTANT: Get this from Mastercard after issuer registration
mastercard.ica=12345

# Card Limits (in USD or local currency)
mastercard.debit.daily.withdrawal=5000.00
mastercard.debit.daily.purchase=10000.00
mastercard.debit.daily.transaction=15000.00

mastercard.credit.default.limit=5000.00
mastercard.credit.gold.limit=10000.00
mastercard.credit.platinum.limit=25000.00
mastercard.credit.world.limit=50000.00

# Card Delivery
mastercard.delivery.physical.days=7-10
mastercard.delivery.virtual.instant=true

# API Timeouts (in seconds)
mastercard.timeout.connect=30
mastercard.timeout.read=60

# Logging
mastercard.logging.enabled=true
mastercard.logging.level=DEBUG
